<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do Restaurante</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para as setas do carrossel */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cardápio do Restaurante</h1>

        <!-- Botões de categorias -->
        <div id="categorias" class="my-4">
            <button class="btn btn-primary" onclick="filtrarCategoria('')">Todos</button>
            <button class="btn btn-primary" onclick="filtrarCategoria('Caldo')">Caldo</button>
            <button class="btn btn-primary" onclick="filtrarCategoria('Petiscos')">Petiscos</button>
            <button class="btn btn-primary" onclick="filtrarCategoria('Lanche')">Lanche</button>
            <button class="btn btn-primary" onclick="filtrarCategoria('Bebidas')">Bebidas</button>
            <button class="btn btn-primary" onclick="filtrarCategoria('Espetinhos')">Espetinhos</button>
            <button class="btn btn-primary" onclick="filtrarCategoria('Combos')">Combos</button>
            <button class="btn btn-primary" onclick="filtrarCategoria('Destiladas')">Destiladas</button>
            <button class="btn btn-primary" onclick="filtrarCategoria('Refrigerantes')">Refrigerantes</button>
        </div>
        

        <!-- Carrossel de itens do cardápio -->
        <div id="menu-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="menu">
                <!-- Itens do carrossel serão inseridos aqui dinamicamente -->
            </div>
            <a class="carousel-control-prev" href="#menu-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#menu-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>

        <!-- Seção de pedidos -->
        <div id="pedido" class="mt-5">
            <h3>Seu Pedido</h3>
            <ul id="lista-pedido" class="list-group">
                <!-- Itens selecionados vão aparecer aqui -->
            </ul>
    
            <div class="form-group mt-3">
                <label for="nomeCliente">Cliente:</label>
                <input type="text" id="nomeCliente" class="form-control" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="numeroMesa">Mesa:</label>
                <input type="text" id="numeroMesa" class="form-control" placeholder="Digite o número da mesa" required>
            </div>

            <button class="btn btn-primary mt-3" onclick="enviarPedido()">Enviar Pedido</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
